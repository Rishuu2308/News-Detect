            .center {
                position: absolute;
                left: 50%;

    </head>
    <body>
         <nav class="navbar navbar-expand-lg active" style="background-color: black; font-weight: bolder;">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/news">News_Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/paytm">Payment</a>

                </ul>
                <div class="mx-2">

                  <button class="btn btn-danger"><a href="{% url 'logout' %}">Logout</a></button>

        <br>
        <br>
       <div class="container"><h1> YOU WILL HAVE TO PAY $50 FOR NEWS</h1></div>
        <div class="center">
            <h3 class="donate">
                <div class="w3-card-4">
    
                    <div class="w3-container w3-blue">
                        <h1>PAY</h1>
                    </div>
    
                    <div class="w3-container">
                        <p>Pay for a great cause. Be a hero.</p>
    
                        <!-- PAYPAL BUTTONS HERE  -->
    
                        <div id="paypal-button-container"></div>
    
                        <!-- Include the PayPal JavaScript SDK -->
                        <script
                               src="https://www.paypal.com/sdk/js?client-id=AZ2Kp0LGY10vbsP_SfSB8Oq3PhSt7NOglqo0x3qWvr-iEsq6aCjuTYWBb2e5uoNiEXqzV53LW7jAvPR7&currency=USD">
                        </script>
    
                        <script>
                            // Render the PayPal button into #paypal-button-container
                            paypal.Buttons({
    
                                // Set up the transaction
                                createOrder: function (data, actions) {
                                    return actions.order.create({
                                        purchase_units: [{
                                            amount: {
                                                value: '50'
                                            }
                                        }]
                                    });
                                },
    
                                // Finalize the transaction
                                onApprove: function (data, actions) {
                                    return actions.order.capture().then(function (details) {
                                        // Show a success message to the buyer
                                        alert('Transaction completed by ' + details.payer.name
                                            .given_name + '!');
                                    });
                                }
    
    
                            }).render('#paypal-button-container');
                        </script>
    
                    </div>
    
                    
    
                </div>
